<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style/style.css">
	
	<script src="js/gamePage.js"></script>
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="js/RulePage.js"></script>
	<script>
	var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
	function init() {
		canvas = document.getElementById("canvas");
		anim_container = document.getElementById("animation_container");
		dom_overlay_container = document.getElementById("dom_overlay_container");
		var comp=AdobeAn.getComposition("F4CAF2D24A01094CBCD223E018FC10C3");
		var lib=comp.getLibrary();
		var loader = new createjs.LoadQueue(false);
		loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
		loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
		var lib=comp.getLibrary();
		loader.loadManifest(lib.properties.manifest);
	}
	function handleFileLoad(evt, comp) {
		var images=comp.getImages();	
		if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
	}
	function handleComplete(evt,comp) {
		//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
		var lib=comp.getLibrary();
		var ss=comp.getSpriteSheet();
		var queue = evt.target;
		var ssMetadata = lib.ssMetadata;
		for(i=0; i<ssMetadata.length; i++) {
			ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
		}
		var preloaderDiv = document.getElementById("_preload_div_");
		preloaderDiv.style.display = 'none';
		canvas.style.display = 'block';
		exportRoot = new lib.RulePage();
		stage = new lib.Stage(canvas);	
		//Registers the "tick" event listener.
		fnStartAnimation = function() {
			stage.addChild(exportRoot);
			createjs.Ticker.framerate = lib.properties.fps;
			createjs.Ticker.addEventListener("tick", stage);
		}	    
		//Code to support hidpi screens and responsive scaling.
		AdobeAn.makeResponsive(true,'both',false,1,[canvas,preloaderDiv,anim_container,dom_overlay_container]);	
		AdobeAn.compositionLoaded(lib.properties.id);
		fnStartAnimation();
	}
	</script>
	<title></title>
</head>
<body>
	<div class="rule-bg" style="position: relative;">
		<div class="rule-header">
			<button></button>
			<a href="index.html"><img src="img/Icon/quit.png" class="homeIcon"></a> 
		</div>
		<div class="center">
			<h1 id="ruleTitle">Game rules</h1>
		</div>	
		<div class="ruleText">
			<ol start="4">
			  <li>The Funder picks a favorite one according to which Designer best fulfills the Pitch.</li>
			  <li>If the Funder can't decide, they can get a random Wild Card to use as judgment criteria. </li>
			  <li>The Funder role passes to the left. </li>
			</ol>

			<a href="gamePage.html" style="z-index: 100;"> <button class="ruleBtn" style="z-index: 100;">Start</button></a>			
		</div>	
		<!-- <img src="img/rules/rule_mascot.png" class="rule-mascoto-img"> -->
		<div id="animation_container" style="background-color:rgba(255, 255, 255, 0.00); width:100%; height:100%;">
			<canvas id="canvas" style="position: absolute; display: none; background-color:rgba(255, 255, 255, 0.00); height:100%; width: 100%;"></canvas>
			<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:100%; height:100%; position: absolute; left: 0px; top: 0px; display: none;">
			</div>
		</div>
		<div id='_preload_div_' style='position:absolute; top:0; left:0; display: inline-block; height:100%; width: 100%; text-align: center;'>	<span style='display: inline-block; height: 100%; vertical-align: middle;'></span>	<img src=images/_preloader.gif style='vertical-align: middle; max-height: 100%'/>
		</div>
	</div>					
</body>
</html>
